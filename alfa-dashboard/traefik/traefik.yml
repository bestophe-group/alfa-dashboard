# ========================================
# Traefik v3.3 Configuration
# ========================================

global:
  checkNewVersion: true
  sendAnonymousUsage: false

# API and Dashboard
api:
  dashboard: true
  insecure: true  # Dev only, disable in production

# Ping for healthcheck
ping:
  entryPoint: web

# Entry Points
entryPoints:
  web:
    address: ":80"

  websecure:
    address: ":443"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: alfa-frontend
  file:
    directory: /etc/traefik/dynamic
    watch: true

# Certificate Resolver
certificatesResolvers:
  letsencrypt:
    acme:
      email: ${ACME_EMAIL}
      storage: /certs/acme.json
      httpChallenge:
        entryPoint: web

# Logging
log:
  level: INFO
  format: json

# Access Logs
accessLog:
  format: json
  filePath: /var/log/traefik/access.log
