# ========================================
# ALFA Dashboard - Production Stack v2.0
# ========================================
# Self-hosted automation platform with SSO
# Monitoring, Security, Service Desk
# Domain: ${DOMAIN:-alfa.local}
# ========================================

services:
  # ========================================
  # TRAEFIK - Reverse Proxy & SSL
  # ========================================
  traefik:
    image: traefik:v3.3
    container_name: alfa-traefik
    restart: always
    user: root
    command:
      - "--api.dashboard=true"
      - "--api.insecure=false"
      - "--ping=true"
      - "--providers.docker=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=alfa-network"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@alfa.local}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/certs/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--log.level=INFO"
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/certs
    networks:
      - alfa-network
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN:-alfa.local}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=authentik@docker"

  # ========================================
  # POSTGRESQL - Primary Database
  # ========================================
  postgres:
    build: ./postgres
    container_name: alfa-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-alfa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-alfapass123}
      POSTGRES_DB: ${POSTGRES_DB:-alfa}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - alfa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-alfa} -d ${POSTGRES_DB:-alfa}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ========================================
  # REDIS - Cache & Message Queue
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: alfa-redis
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass123} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - alfa-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ========================================
  # AUTHENTIK - SSO & Identity Provider
  # ========================================
  authentik-server:
    image: ghcr.io/goauthentik/server:2024.10
    container_name: alfa-authentik
    restart: always
    command: server
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-changeme-generate-with-openssl-rand-base64-60}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_REDIS__PASSWORD: ${REDIS_PASSWORD:-redispass123}
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-alfa}
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD:-alfapass123}
      AUTHENTIK_ERROR_REPORTING__ENABLED: "false"
      AUTHENTIK_DISABLE_UPDATE_CHECK: "true"
      AUTHENTIK_DISABLE_STARTUP_ANALYTICS: "true"
      AUTHENTIK_AVATARS: "initials"
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
    networks:
      - alfa-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.authentik.rule=Host(`auth.${DOMAIN:-alfa.local}`)"
      - "traefik.http.routers.authentik.entrypoints=websecure"
      - "traefik.http.routers.authentik.tls=true"
      - "traefik.http.routers.authentik.tls.certresolver=letsencrypt"
      - "traefik.http.services.authentik.loadbalancer.server.port=9000"
      - "traefik.http.middlewares.authentik.forwardauth.address=http://alfa-authentik:9000/outpost.goauthentik.io/auth/traefik"
      - "traefik.http.middlewares.authentik.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.authentik.forwardauth.authResponseHeaders=X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid,X-authentik-jwt,X-authentik-meta-jwks,X-authentik-meta-outpost,X-authentik-meta-provider,X-authentik-meta-app,X-authentik-meta-version"

  authentik-worker:
    image: ghcr.io/goauthentik/server:2024.10
    container_name: alfa-authentik-worker
    restart: always
    command: worker
    environment:
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:-changeme-generate-with-openssl-rand-base64-60}
      AUTHENTIK_REDIS__HOST: redis
      AUTHENTIK_REDIS__PASSWORD: ${REDIS_PASSWORD:-redispass123}
      AUTHENTIK_POSTGRESQL__HOST: postgres
      AUTHENTIK_POSTGRESQL__USER: ${POSTGRES_USER:-alfa}
      AUTHENTIK_POSTGRESQL__NAME: authentik
      AUTHENTIK_POSTGRESQL__PASSWORD: ${POSTGRES_PASSWORD:-alfapass123}
    volumes:
      - authentik_media:/media
      - authentik_templates:/templates
      - authentik_certs:/certs
    networks:
      - alfa-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ========================================
  # N8N - Workflow Automation Engine
  # ========================================
  n8n:
    image: n8nio/n8n:latest
    container_name: alfa-n8n
    restart: always
    environment:
      - N8N_HOST=n8n.${DOMAIN:-alfa.local}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - N8N_SECURE_COOKIE=true
      - NODE_ENV=production
      - GENERIC_TIMEZONE=Europe/Paris
      - WEBHOOK_URL=https://n8n.${DOMAIN:-alfa.local}/
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-alfa}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-alfapass123}
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - N8N_METRICS=true
      - N8N_USER_MANAGEMENT_JWT_SECRET=${N8N_JWT_SECRET:-changeme-jwt-secret}
      - N8N_CODE_ALLOWED_MODULES=child_process
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
      - ./scripts:/home/node/scripts:ro
    networks:
      - alfa-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`n8n.${DOMAIN:-alfa.local}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      - "traefik.http.routers.n8n-webhooks.rule=Host(`n8n.${DOMAIN:-alfa.local}`) && PathPrefix(`/webhook`)"
      - "traefik.http.routers.n8n-webhooks.entrypoints=websecure"
      - "traefik.http.routers.n8n-webhooks.tls=true"
      - "traefik.http.routers.n8n-webhooks.priority=100"

  # ========================================
  # UPTIME KUMA - Monitoring Dashboard
  # ========================================
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: alfa-uptime-kuma
    restart: always
    volumes:
      - uptime_kuma_data:/app/data
    networks:
      - alfa-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001', (r) => process.exit(r.statusCode === 200 || r.statusCode === 302 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.uptime.rule=Host(`status.${DOMAIN:-alfa.local}`)"
      - "traefik.http.routers.uptime.entrypoints=websecure"
      - "traefik.http.routers.uptime.tls=true"
      - "traefik.http.routers.uptime.tls.certresolver=letsencrypt"
      - "traefik.http.services.uptime.loadbalancer.server.port=3001"

  # ========================================
  # PROMETHEUS - Metrics Collection
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: alfa-prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    networks:
      - alfa-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.${DOMAIN:-alfa.local}`)"
      - "traefik.http.routers.prometheus.entrypoints=websecure"
      - "traefik.http.routers.prometheus.tls=true"
      - "traefik.http.routers.prometheus.tls.certresolver=letsencrypt"
      - "traefik.http.routers.prometheus.middlewares=authentik@docker"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # ========================================
  # LOKI - Log Aggregation
  # ========================================
  loki:
    image: grafana/loki:latest
    container_name: alfa-loki
    restart: always
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - alfa-network
    # healthcheck disabled: wget not available in distroless image
    # Loki logs show "Loki started" when healthy

  # ========================================
  # PROMTAIL - Log Shipper
  # ========================================
  promtail:
    image: grafana/promtail:latest
    container_name: alfa-promtail
    restart: always
    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - alfa-network
    depends_on:
      - loki

  # ========================================
  # GRAFANA - Visualization & Dashboards
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: alfa-grafana
    restart: always
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://grafana.${DOMAIN:-alfa.local}
      - GF_AUTH_GENERIC_OAUTH_ENABLED=true
      - GF_AUTH_GENERIC_OAUTH_NAME=Authentik
      - GF_AUTH_GENERIC_OAUTH_CLIENT_ID=${GRAFANA_OAUTH_CLIENT_ID:-}
      - GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET=${GRAFANA_OAUTH_CLIENT_SECRET:-}
      - GF_AUTH_GENERIC_OAUTH_SCOPES=openid profile email
      - GF_AUTH_GENERIC_OAUTH_AUTH_URL=https://auth.${DOMAIN:-alfa.local}/application/o/authorize/
      - GF_AUTH_GENERIC_OAUTH_TOKEN_URL=https://auth.${DOMAIN:-alfa.local}/application/o/token/
      - GF_AUTH_GENERIC_OAUTH_API_URL=https://auth.${DOMAIN:-alfa.local}/application/o/userinfo/
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - alfa-network
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.${DOMAIN:-alfa.local}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls=true"
      - "traefik.http.routers.grafana.tls.certresolver=letsencrypt"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # ========================================
  # ALERTMANAGER - Alert Routing
  # ========================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alfa-alertmanager
    restart: always
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - alfa-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.alertmanager.rule=Host(`alerts.${DOMAIN:-alfa.local}`)"
      - "traefik.http.routers.alertmanager.entrypoints=websecure"
      - "traefik.http.routers.alertmanager.tls=true"
      - "traefik.http.routers.alertmanager.middlewares=authentik@docker"
      - "traefik.http.services.alertmanager.loadbalancer.server.port=9093"

  # ========================================
  # TRIVY - Vulnerability Scanner
  # ========================================
  trivy:
    image: aquasec/trivy:latest
    container_name: alfa-trivy
    restart: "no"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - trivy_cache:/root/.cache/
    networks:
      - alfa-network
    entrypoint: ["sleep", "infinity"]

  # ========================================
  # NODE EXPORTER - Host Metrics
  # ========================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: alfa-node-exporter
    restart: always
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - alfa-network

  # ========================================
  # CADVISOR - Container Metrics
  # ========================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: alfa-cadvisor
    restart: always
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - alfa-network

  # ========================================
  # FALCO - Runtime Security & Intrusion Detection
  # ========================================
  falco:
    image: falcosecurity/falco-no-driver:latest
    container_name: alfa-falco
    restart: always
    privileged: true
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /boot:/host/boot:ro
      - /lib/modules:/host/lib/modules:ro
      - ./falco/falco.yaml:/etc/falco/falco.yaml:ro
      - ./falco/rules:/etc/falco/rules.d:ro
    environment:
      - SKIP_DRIVER_LOADER=true
    networks:
      - alfa-network
    healthcheck:
      test: ["CMD", "falco", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ========================================
  # FALCOSIDEKICK - Falco Alert Router
  # ========================================
  falcosidekick:
    image: falcosecurity/falcosidekick:latest
    container_name: alfa-falcosidekick
    restart: always
    environment:
      - WEBHOOK_ADDRESS=http://alfa-n8n:5678/webhook/falco-alerts
      - SLACK_WEBHOOKURL=${SLACK_WEBHOOK_URL:-}
      - SLACK_MINIMUMPRIORITY=warning
      - ALERTMANAGER_HOSTPORT=http://alfa-alertmanager:9093
    networks:
      - alfa-network
    depends_on:
      - falco
      - n8n
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:2801/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================
  # BACKSTAGE - Developer Portal
  # ========================================
  backstage:
    image: backstage/backstage:latest
    container_name: alfa-backstage
    restart: always
    environment:
      - APP_CONFIG_backend_database_client=pg
      - POSTGRES_HOST=alfa-postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-alfa}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-alfapass123}
      - POSTGRES_DB=backstage
      - NODE_ENV=production
    networks:
      - alfa-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7007/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backstage.rule=Host(`portal.${DOMAIN:-alfa.local}`)"
      - "traefik.http.routers.backstage.entrypoints=websecure"
      - "traefik.http.routers.backstage.tls=true"
      - "traefik.http.routers.backstage.tls.certresolver=letsencrypt"
      - "traefik.http.routers.backstage.middlewares=authentik@docker"
      - "traefik.http.services.backstage.loadbalancer.server.port=7007"

# ========================================
# NETWORKS
# ========================================
networks:
  alfa-network:
    driver: bridge
    name: alfa-network

# ========================================
# VOLUMES (Persistent Data)
# ========================================
volumes:
  postgres_data:
    name: alfa-postgres-data
  redis_data:
    name: alfa-redis-data
  n8n_data:
    name: alfa-n8n-data
  uptime_kuma_data:
    name: alfa-uptime-kuma-data
  traefik_certs:
    name: alfa-traefik-certs
  authentik_media:
    name: alfa-authentik-media
  authentik_templates:
    name: alfa-authentik-templates
  authentik_certs:
    name: alfa-authentik-certs
  prometheus_data:
    name: alfa-prometheus-data
  loki_data:
    name: alfa-loki-data
  grafana_data:
    name: alfa-grafana-data
  alertmanager_data:
    name: alfa-alertmanager-data
  trivy_cache:
    name: alfa-trivy-cache
