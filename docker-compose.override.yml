# ========================================
# Docker Compose Override - Development
# ========================================
# Ce fichier est automatiquement fusionné avec docker-compose.yml
# Utilisé pour le développement local uniquement

version: '3.8'

services:
  # Configuration spécifique dev pour tous les services
  traefik:
    command:
      - --api.insecure=true
      - --log.level=DEBUG
    ports:
      - "8080:8080"  # Dashboard Traefik en dev

  huly:
    environment:
      - NODE_ENV=development

  n8n:
    environment:
      - N8N_LOG_LEVEL=debug
      - N8N_DIAGNOSTICS_ENABLED=false

  postgres:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"  # Exposer en dev

  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"  # Exposer en dev
